name: Unit Tests in Debug Variant

on:
  workflow_call:

jobs:
  run_tests:
    name: Testing debug variant
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Load Google Services
        env:
          DATA: ${{ secrets.GOOGLE_SERVICES_JSON_DEBUG }}
        run: |
          # Write the raw JSON to google-services.json
          echo "$DATA" | base64 -d > app/google-services.json

          # Validate the JSON file
          if ! jq . app/google-services.json > /dev/null 2>&1; then
            echo "google-services.json is NOT valid JSON!" >&2
            cat app/google-services.json
            exit 1
          fi

          # Output the first few lines of the decoded JSON for debugging (optional)
          head -n 10 app/google-services.json

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Execute Gradle command - testDebugUnitTest
        run: ./gradlew testDebugUnitTest
