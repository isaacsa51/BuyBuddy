name: Run tests

on:
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'oracle-jdk'
          java-version: 1.8
          cache: 'gradle'

      - name: Grant execute pemissions for gradlew
        run: chmod +x gradlew

      - name: Run unit tests
        run: ./gradlew cleat testDebug